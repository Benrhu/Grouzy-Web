  <body>
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <a
          href="index.html"
          class="logo d-flex align-items-center scrollto me-auto me-lg-0"
        >
        </a>
        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="nav-link scrollto" href="index.html#home">Home</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="index.html#about">Jobs</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="index.html#contact">Contact</a>
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle d-none"></i>
        </nav>
        <a class="scrollto" href="index.html#about"></a>
      </div>
      /
    </header>
    <section id="hero-animated" class="hero-animated d-flex align-items-center">
      <div
        class="container d-flex flex-column justify-content-center align-items-center text-center position-relative"
        data-aos="zoom-out"
      >
        <img
          src="assets/img/hero-carousel/Grouzy_logo.png"
          class="img-fluid animated"
        />
        <p>
          Feel free to contact us
        </p>
      </div>
    </section>
    <main id="main">
      <div class="container text-center pb-4">
        <form class="text-center mx-auto w-50" action="https://formsubmit.co/info@grouzy.com" method="post">
          <div class="form-group row pb-4">
            <label for="name" class="col-sm-2 col-form-label"
              >Name</label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" />
            </div>
          </div>
          <div class="form-group row pb-4">
            <label for="email" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" />
            </div>
          </div>
          <div class="form-group row pb-4">
            <label for="message" class="col-sm-2 col-form-label"
              >Message</label
            >
            <div class="col-sm-10">
              <textarea id="message" class="form-control" name="message" required></textarea>
            </div>
          </div>
          <input type="hidden" name="_next" value="/index.html">
          <div class="form-group row w-50 mx-auto">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <footer id="footer" class="footer">
      <div class="footer-legal text-center">
        <div class="copyright">
          <p class="text-center">
            &copy; Copyright <strong>Grouzy</strong>. All Rights Reserved
          </p>
        </div>
      </div>
    </footer>

    ></a>
